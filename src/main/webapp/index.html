<!DOCTYPE html>
<html>
<head>
    <title>OANDA trader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Automatic trading bot">
    <meta name="author" content="Shk0da">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/simple-line-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <link rel="icon" type="image/jpg" href="/img/favicon.jpg"/>
</head>


<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
<header class="app-header navbar">
    <div class="container-fluid">
        <h3 id="accountId" class="">ID: </h3>
        <span class="float-right btn-toolbar float-right">
            <button id="resetWork" type="button" class="btn btn-primary mx-1">
                <i class="icon-loop"> Reset</i>
            </button>

            <button id="startWork" type="button" class="btn btn-primary mx-1">
                <i class="icon-fire"> Start work</i>
            </button>
        </span>
    </div>
</header>

<div class="app-body">

    <main class="main">
        <ol class="breadcrumb"></ol>
        <div class="container-fluid">
            <div class="animated fadeIn">

                <div class="row">
                    <div class="col-sm-6 col-lg-3">
                        <div class="card card-inverse card-primary">
                            <div class="card-block pb-0">
                                <h4 id="accountBalance" class="mb-0"></h4>
                                <p>Balance</p>
                                <div>
                                    <canvas id="balanceGraph"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->

                    <div class="col-sm-6 col-lg-3">
                        <div class="card card-inverse card-info">
                            <div class="card-block pb-0">
                                <h4 id="ordersCount" class="mb-0"></h4>
                                <p>Orders</p>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->

                    <div class="col-sm-6 col-lg-3">
                        <div class="card card-inverse card-warning">
                            <div class="card-block pb-0">
                                <h4 id="positionsCount" class="mb-0"></h4>
                                <p>Positions</p>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->

                    <div class="col-sm-6 col-lg-3">
                        <div class="card card-inverse card-danger">
                            <div class="card-block pb-0">
                                <h4 id="tradesCount" class="mb-0"></h4>
                                <p>Trades</p>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
                <!--/.row-->

                <div class="card">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-5">
                                <h4 class="card-title mb-0">Heartbeat</h4>
                                <div class="small text-muted">price rate</div>
                            </div>
                            <!--/.col-->
                        </div>
                        <!--/.row-->

                        <div id="currencyTabs" class="nav nav-tabs" style="border-bottom: 0;text-align: center;"></div>
                        <div id="currencyGraphs"></div>
                    </div>
                    <div class="card-footer">
                        <ul>
                            <li>
                                <div class="text-muted">LastTransactionID</div>
                                <strong id="lastTransactionID"></strong>
                            </li>
                            <li class="hidden-sm-down">
                                <div class="text-muted">financing</div>
                                <strong id="financing"></strong>
                            </li>
                            <li>
                                <div class="text-muted">resettablePL</div>
                                <strong id="resettablePL"></strong>
                            </li>
                            <li class="hidden-sm-down">
                                <div class="text-muted">currency</div>
                                <strong id="currency"></strong>
                            </li>
                            <li class="hidden-sm-down">
                                <div class="text-muted">marginRate</div>
                                <strong id="marginRate"></strong>
                            </li>
                        </ul>
                    </div>
                    <div id="account-info" class="card-footer">
                        <h4>Account info:</h4>
                    </div>
                </div>
                <!--/.card-->
            </div>
        </div>
        <!-- /.conainer-fluid -->
    </main>
</div>

<footer class="app-footer">
    <a href="https://github.com/Shk0da/oanda" target="_blank">OANDA trader</a> Â© 2017
    <a href="/api/state" style="position: absolute;right: 15px;" target="_blank">system logs</a>
</footer>

<script src="/js/jquery.min.js"></script>
<script src="/js/chart.min.js"></script>
<script src="/js/d3.v4.min.js"></script>
<script src="/js/techan.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
